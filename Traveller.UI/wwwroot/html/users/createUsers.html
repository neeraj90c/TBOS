<div class="header-title px-5">
    <h1>Create User Page</h1>
</div>
<div class="container-lg UserCreationPage px-5 d-flex justify-content-center">
    <div class="userCreationForm" style="width: 50%;">
        <div class="form-group" >
            <div class="mb-3">
                <label for="firstname" class="form-label">Firstname</label>
                <input type="text" class="form-control" id="firstname">
            </div>
    
            <div class="mb-3">
                <label for="middlename" class="form-label">Middlename</label>
                <input type="text" class="form-control" id="middlename">
            </div>
    
            <div class="mb-3">
                <label for="lastname" class="form-label">Lastname</label>
                <input type="text" class="form-control" id="lastname">
            </div>
    
            <div class="mb-3">
                <label for="firstname" class="form-label">DOB</label>
                <input type="text" class="form-control" id="firstname">
            </div>
            
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile</label>
                <input type="number" class="form-control" id="mobile">
            </div>
    
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
              </div>
    
            <div class="mb-8">
                  <label for="designation" class="form-label">Designation</label>
                  <select class="form-control" name="designation" id="designation">
                      <option value="User">User</option>
                      <option value="Supervisor">Supervisor</option>
                      <option value="Admin">Admin</option>
            </div>
                    
            <div class="mb-3">
                <input type="checkbox" name="isActive" id="isActive">
                <label for="isActive" class="form-label">Employee Active</label>
            </div>
        </div>
    </div>
</div>
