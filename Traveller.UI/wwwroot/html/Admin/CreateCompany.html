<div class="d-flex align-items-center justify-content-between my-3" style="border-bottom:1px solid #CDD5E9">
    <div class="main-heading">Company</div>
    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" onclick="Company.OpenCompanyModal()">
        Create
        New
    </button>

</div>

<div>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="tab1" role="tabpanel" style="padding-bottom: 50px;">
            <table id="CompanyMasterTbl" class="table table-bordered com_table" style="width: 100%;">
                <thead>
                    <tr class="text-dark">
                        <th scope="col" style="border-left: 5px solid var(--orange-col);">SrNo</th>
                        <th scope="col">Company Id</th>
                        <th scope="col">Company Name</th>
                        <th scope="col">Company Code</th>
                        <th scope="col" class="col-6">Email</th>
                        <th scope="col">Company Type</th>
                        <th scope="col">Phone</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="CompaniesListBody">
                    <tr>
                        <td colspan="7">
                            <font style="color:red;">No Records found..</font>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Create Company Modal -->

    <div class="modal fade" id="CreateCompany_Modal" role="dialog" aria-labelledby="CreateCompany_ModalLabel">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #01018f;">
                    <h5 class="modal-title" id="MenuCRUDModalLabel" style="color: white;">Add Company Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <input type="text" class="form-control" id="companyID" style="display:none;">
                            <div class="form-group col-md-6">
                                <label for="companyName">Company Name</label>
                                <input type="text" class="form-control" id="companyName">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="companyCode">Company Code</label>
                                <input type="text" class="form-control" id="companyCode">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="companyDescription">Company Description</label>
                                <textarea class="form-control" id="companyDescription" rows="3"></textarea>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="companyAddress">Company Address</label>
                                <textarea class="form-control" id="companyAddress" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="companyEmail">Company Email</label>
                                <input type="email" class="form-control" id="companyEmail">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="tel" class="form-control" id="phoneNumber">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="website">Website</label>
                                <input type="text" class="form-control" id="website">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="category">Category</label>
                                <input type="text" class="form-control" id="category">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="subCategory">Sub Category</label>
                                <input type="text" class="form-control" id="subCategory">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="contactPerson">Contact Person</label>
                                <input type="text" class="form-control" id="contactPerson">
                            </div>
                        </div>
                        <div class="form-row ">
                            <div class="form-group col-md-6">
                                <label for="companyType">Company Type</label>
                                <input type="tel" class="form-control" id="companyType">
                            </div>
                            <div class="form-group col-md-6 d-flex align-items-center">
                                <input type="checkbox" class="form-check-input ml-2 mr-2" id="isActive">
                                <label class="form-check-label ml-4 mr-2" for="isActive">Is Active</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary btn-sm" id="createMenuButton" onclick="Company.CreateCompany()">Submit</button>
                </div>
            </div>
        </div>

    </div>
</div>
