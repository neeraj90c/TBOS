<div class="d-flex align-items-center justify-content-between my-3" style="border-bottom:1px solid #CDD5E9">
    <div class="main-heading">User Roles</div>
    <button type="button" class="btn btn-primary btn-sm" onclick="Roles.CreateNew()">Create New</button>
</div>

<div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="tab1" role="tabpanel" style="padding-bottom: 50px;">
        <table id="example" class="table table-bordered com_table" style="width: 100%;">
            <thead>
                <tr class="text-dark">
                    <th scope="col" style="border-left: 5px solid var(--orange-col);">Sr No</th>
                    <th scope="col">Role Name</th>
                    <th scope="col">Role Code</th>
                    <th scope="col" class="col-6">Role Description</th>
                    <th scope="col">Created By</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="RolesListBody">
                <tr>
                    <td colspan="7">
                        <font style="color:red;">No Records found..</font>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="manageRoleModal" tabindex="-1" role="dialog" aria-labelledby="manageRoleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="manageRoleModalLabel">User Role</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">


                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="roleName" style="text-align:left !important;">Role Name <span
                                        style="color: red;">*</span>:</label>
                                <input class="form-control" id="roleName" type="text">
                            </div>
                        </div>
                        <div style="display:none;">
                            <input class="form-control" id="roleId" type="number">
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="roleCode" style="text-align:left !important;">Role Code <span
                                        style="color: red;">*</span>:</label>
                                <input class="form-control" id="roleCode" type="text">
                            </div>
                        </div>
                        <p id="error-message" style="display: none; color: red;" class="ml-3"></p>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="roleDesc" style="text-align:left !important;">Role Description :</label>
                                <textarea class="form-control" rows="5" id="roleDesc"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="isActive">
                                    <label for="isActive" style="text-align:left !important;">IsActive</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary btn-sm" id="modalSaveButton">Submit</button>
            </div>
        </div>
    </div>
</div>
