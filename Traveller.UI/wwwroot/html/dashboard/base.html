<div class="container-fluid">
  <div id="SearchTemplateDiv" class="mt-3">
    <div class="d-flex justify-content-between">
      <div class="main-heading"><label>Dashboard</label></div>
      <div>
        <div class="d-flex justify-content-center">
          <div class="d-flex justify-content-center">
            <div class="input-group w-auto">
              <select class="form-control form-control-sm" placeholder="Enter Top Level Number"
                  id="PartItemIdSelect">
              </select>
              <button class="btn btn-primary btn-sm" type="button" id="FetchPartItemDetailBtn"
                  data-mdb-ripple-color="dark" onclick="Dashboard.PartItemFetch()"
                  style="border-radius: 0px 5px 5px 0px;">
                  Fetch Detail
              </button>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
      
      <div class="form-row">

        <div class="col mb-3">
            <div class="com_card p-3 h-100 curr_work_step_block">
                <div class="row no-gutters mb-2">
                    <div class="col">
                        <div class="font-sb">Current Working Step</div>
                    </div>                  
                </div>
                <div class="yellow_txt font-sb h5" id="currentTask"></div>   
            </div>
        </div>

        <div class="col mb-3">
          <div class="com_card p-3 h-100 total_work_block">
            <div class="row no-gutters mb-2">
              <div class="col">
                <div class="font-sb">Total Work</div>
              </div>                  
            </div>
            <div class="font-sb h5" id="totalActiveTask"></div>   
          </div>
        </div>

        <div class="col mb-3">
            <div class="com_card p-3 h-100 work_completed_block">
              <div class="row no-gutters mb-2">
                <div class="col">
                  <div class="font-sb">Work Completed</div>
                </div>                  
              </div>
              <div class="font-sb h5" id="taskCompleted"></div>   
            </div>
          </div>

          <div class="col mb-3">
            <div class="com_card p-3 h-100 avg_work_comp_block">
              <div class="row no-gutters mb-2">
                <div class="col">
                  <div class="font-sb">Average complete work</div>
                </div>                  
              </div>
              <div class="font-sb h5" id="averageCompletedTask"></div>   
            </div>
          </div>

        <div class="col mb-3">
          <div class="com_card p-3 h-100">
            <div class="row no-gutters mb-2">
              <div class="col">
                <div class="font-sb">ETA for current work</div>
              </div>                  
            </div>
            <div class="orange_txt font-sb h5" id="etAforCurrentTask">01:56:34</div>         
          </div>
        </div>            
      </div>

      
      <div class="row">
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="com_card">
                      <div class="font-sb h6 mb-3">Work Progress</div>
                      <div id="AverageRoles_chart" style="width: 100%; height: 235px; font-size: 11px;" class="mb-3"></div>                  
                    </div>                        
                  </div>  
                <div class="col-md-8 mb-3">
                    <div class="com_card">
                        <div class="font-sb h6 mb-3">Total Time Spent on Work</div>
                        <div id="wcv_chart" style="width: 100%; height: 250px;"></div>
                    </div>
                </div>
                <div class="col-md-12 mb-3">
                    <div class="com_card mb-3">
                        <div class="font-sb h6 mb-3">Ongoing Work</div>
                        <table class="table ongoing_work_table mb-0 table-hover">
                          <thead>
                            <td >Sr No</td>
                            <td>Work Code</td>
                            <td>Remark</td>
                            <td>Status</td>
                          </thead>
                          <tbody id="onGoingListBody"></tbody>
                        </table>                
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="com_card">
                <div class="font-sb h6 mb-3">Upcoming Work</div>
                <ul class="upcoming_work_list" id="upcomingWorkListBody">
                </ul>
            </div>
        </div>
      </div>

  </div>       
  </div>
