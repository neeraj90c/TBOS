<div class="d-flex align-items-center justify-content-between my-3" style="border-bottom:1px solid #CDD5E9">
    <div class="main-heading">Top Level</div>
    <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="PartMaster.CreateNew()">
        Create New
    </button>
</div>


<div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="tab1" role="tabpanel" style="padding-bottom: 50px;">
        <table id="example" class="table table-bordered com_table" style="width: 100%;">
            <thead>
                <tr class="text-dark" style="width: 30px; border-left: 5px solid var(--orange-col);">
                    <th scope="col" class="col-2">Part Number</th>
                    <th scope="col" class="col-1">Part Code/Model</th>
                    <th scope="col" class="col-4">Part Description</th>
                    <th scope="col" class="col-2">User Group</th>
                    <th scope="col" class="col-1">WorkOrders</th>
                    <th scope="col" class="col-1">CreatedOn</th>
                    <th scope="col" class="col-1">CreatedBy</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="PartListBody">
                <tr>
                    <td colspan="7">
                        <font style="color:red;">No Records found..</font>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="PartMasterModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 850px !important;" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title font-b" id="exampleModalLabel">Top Level</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
            <form class="form-row">
                <div style="display: none;">
                    <input type="number" id="PartId">
                </div>
                <div class="col-md-12 mb-3">
                    <label for="PartNameInput" class="label font-sb mb-1">Part Number</label>
                    <input type="text" class="form-control form-control-sm" id="PartNameInput">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="PartCodeInput" class="label font-sb mb-1">Part Code/Model</label>
                    <input type="text" class="form-control form-control-sm" id="PartCodeInput">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="UserGroup" class="label font-sb mb-1">UserGroup</label>
                    <select class="form-control form-control-sm" name="UserGroupSelect" id="UserGroupSelect">...</select>
                </div>
                <div class="col-md-12">
                    <label for="PartDescArea" class="label font-sb mb-1">Part Description</label>
                    <textarea id="PartDescArea" class="form-control" row="6" ></textarea>
                </div>
                <div class="col-md-4 mt-3">
                    <label for="IsActive" class="label font-sb mb-1">IsActive</label>
                    <input type="checkbox" name="isActive" id="IsActive">
                </div>
            </form>
        </div>
        
        <div class="modal-footer ">
            <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary btn-sm" id="modalSavebtn" >Submit</button>
        </div>
          

      </div>
    </div>
</div>
