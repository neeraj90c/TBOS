<!-- bug report modal -->
<div class="modal fade" id="ReportBugModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ReportBugTitle">Report Problem</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                        
                            <div class="form-group">
                                <label style="text-align:left !important;">Problem Details</label>
                                <textarea class="form-control" id="bugReportDetail" type="text">
                                </textarea>
                            </div>
                            <div class="form-group">
                                <label style="text-align:left !important;">Problem Priority</label>
                                <select class="form-control" id="bugReportPriority">
                                    <option value="0">Please Select..</option>
                                    <option value="1" class="text-danger">High</option>
                                    <option value="2" class="text-warning">Medium</option>
                                    <option value="3" class="text-primary">Low</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label style="text-align:left !important;">Problem Category</label>
                                <select class="form-control" id="bugReportCategory">
                                    <option value="0">Please Select..</option>
                                    <option value="1">Support</option>
                                    <option value="2">Technical</option>
                                    <option value="3">Mechanical</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" id="removereport">Cancel</button>
                            <button type="button" class="btn btn-primary btn-sm" id="saveReport">Save Report</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
