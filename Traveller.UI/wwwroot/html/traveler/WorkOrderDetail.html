<div id="SearchTemplateDiv" class="mt-3">
    <div class="d-flex justify-content-between ">
        <div class="main-heading"><label id="WorkOrderDetailLabel"></label></div>
        <!-- <div class="col-md-4"></div> -->
        <div>
            <div class="d-flex justify-content-center">
                <div class="input-group w-auto">
                    <select class="form-control form-control-sm" placeholder="Enter WorkOrder Number"
                        id="WorkOrderIdSelect">
                    </select>
                    <button class="btn btn-primary btn-sm" type="button" id="FetchTemplateDetailBtn"
                        data-mdb-ripple-color="dark" onclick="WorkOrderDetail.WorkOrderFetch()"
                        style="border-radius: 0px 5px 5px 0px;">
                        Fetch Detail
                    </button>
                </div>
                <div class="col-auto">
                    <div class="nav nav-tabs content_view_type" id="nav-tab" role="tablist">
                        <a data-toggle="tab" href="#TabularViewDiv" role="tab" aria-selected="true" class="active"><i
                                class="fas fa-th-list"></i></a>
                        <a data-toggle="tab" href="#GraphicalViewDiv" role="tab" aria-selected="false"><i
                                class="fas fa-dot-circle"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="work_order_body" style="margin-left : -25px; margin-right : -25px">
    <div class="row align-items-center">
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-6 mb-6">
                    <div class="font-r" id="workName"></div>
                    <div class="font-l h4 mb-3" id="workCode" style="color: #e9621f;"></div>
                </div>

                <div class="col-md-6 mb-2">
                    <div class="font-r" id="partName"></div>
                    <div class="font-l h4 mb-3" id="partCode" style="color: #e9621f;"></div>
                </div>

                <div class="col-md-6 mb-2">
                    <div class="font-r">Units Ordered</div>
                    <div class="font-l h4 mb-0" id="unitsReceived" style="color: #e9621f;"></div>
                </div>
                <div class="col-md-6">
                    <div class="font-r">Total Travelers</div>
                    <div class="font-l h4 mb-0" id="numOfTravelers" style="color: #e9621f;"></div>
                </div>

            </div>
        </div>
        <div class="col-md-6">
            <div class="h5 font-sb mb-4">WorkOrder Summary (%)</div>
            <div id="TravelerProgressBarDiv" style="height: 200px; width: 100%;"></div>
        </div>
        <div class="col-md-3">
            <div class="h5 font-sb mb-4">Progress</div>
            <div class="m-auto chart_center_val">
                <div class="text-center center_val_cont">
                    <div class="font-r" style="color: #e9621f;"> HH:MM</div>
                    <div class="h5 mb-0" style="color: #097c13;" id="timeSpent"></div>
                </div>
                <div id="CWA_chart_web"></div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="text-center">
                        <div class="h4 mb-0" id="remainingId"></div>
                        <div style="color: #7c7a7e;">Remaining</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="text-center">
                        <div class="h4 mb-0" id="completedId"></div>
                        <!-- <div style="color: #097c13">Completed</div> -->
                        <div style="color: #097c13; font-weight: bold;">Completed</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<br>
<!-- Body Section (Table or List View) -->
<div>
    <table id="example" class="table table-bordered com_table" style="width: 100%;">
        <thead>
            <tr class="text-dark" style="width: 30px; border-left: 5px solid var(--orange-col);">
                <th scope="col" class="col-1" style="width: 30px; border-left: 5px solid var(--orange-col);">Sr No</th>
                <th scope="col" class="col-1">Serial Number</th>
                <th scope="col" class="col-1">Traveler Code</th>
                <th scope="col" class="col-1">Steps Completed</th>
                <th scope="col" class="col-1">Total Steps</th>
                <th scope="col" class="col-1">Progress</th>
                <th scope="col" class="col-3">Current WC</th>
                <th scope="col" class="col-3">Current Step Name</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody id="TravelersListBody">
            <tr>
                <td colspan="9">
                    <font style="color:red;">No Records found..</font>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>
    <br>
</div>
