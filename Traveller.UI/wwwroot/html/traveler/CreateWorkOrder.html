<div id="SearchWorkOrderDiv" class="mt-2">
    <div class="d-flex align-items-center justify-content-between my-3" style="border-bottom:1px solid #CDD5E9">
        <div class="main-heading">Work Order</div>
        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="WorkOrder.CreateNew()">
            Create New
        </button>
    </div>
</div>

<div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="tab1" role="tabpanel" style="padding-bottom: 50px;">
        <table id="example" class="table table-bordered com_table" style="width: 100%;">
            <thead>
                <tr>
                    <th style="white-space: nowrap; border-left: 5px solid var(--orange-col);">Sr No</th>
                    <th style="white-space: nowrap;"><div style="width: 100px;">Work Order Number</div></th>
                    <!--<th style="white-space: nowrap;">Work Order Code</th>-->
                    <th style="white-space: nowrap;"><div style="width: 100px;">Work Order Description</div></th>
                    <th style="white-space: nowrap;">Template</th>
                    <th style="white-space: nowrap;">Top Level</th>
                    <th style="white-space: nowrap;">Units ordered</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="WorkflowTemplateTabularBody">
            </tbody>
        </table>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="newWorkOrderModal" tabindex="-1" role="dialog" aria-labelledby="WorkOrderCRUDModa" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="WorkOrderCRUDModalLabel">Create Work-Order</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="workName" style="text-align:left !important;">Work Order Number :</label>
                                <input class="form-control" id="workName" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="col-md-6">
                                    <label for="workflowId" style="text-align:left !important;">Template :</label>
                                    <select class="form-control" placeholder="Select Template" aria-label="Select Template" aria-describedby="FetchWorkOrderDetailBtn" id="workflowId" style="width: 200px;">
                                        <!-- Your options for the first select element -->
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="partId" style="text-align:left !important;">Top Level :</label>
                                    <select class="form-control" placeholder="Select Part Master" aria-label="Select Part Master" aria-describedby="FetchWorkOrderDetailBtn" id="partId" style="width: 200px;">
                                        <!-- Your options for the second select element -->
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="workDesc" style="text-align:left !important;">Work Order Description :</label>
                                <textarea class="form-control" id="workDesc"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="unitsOrdered" style="text-align:left !important;">Units Ordered :</label>
                                <input class="form-control" type="number" id="unitsOrdered">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="isActive" style="text-align:left !important;"></label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="isActive">
                                    <label class="form-check-label" for="isActive">Active</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="createOrderButton">Place Order</button>
            </div>
        </div>
    </div>
</div>
